name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - staging
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        run: |
          docker build -t yourusername/nofunmondays:${{ github.sha }} .
          docker push yourusername/nofunmondays:${{ github.sha }}

      - name: SSH into DigitalOcean and deploy
        env:
          DO_SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key root@your_droplet_ip <<EOF
            docker pull yourusername/nofunmondays:${{ github.sha }}
            docker stop nofunmondays || true
            docker rm nofunmondays || true
            docker run -d -p 80:80 --name nofunmondays yourusername/nofunmondays:${{ github.sha }}
          EOF
